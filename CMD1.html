<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Portal ğŸŒ</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div style="display:flex;align-items:center;gap:.7rem;">
      <span style="font-size:1.5rem;">ğŸ“˜</span>
      <span style="font-size:1.2rem;font-weight:bold;">Knowledge Portal</span>
    </div>
    <div>
      <a href="#">Home</a>
      <a href="#">Commands</a>
      <a href="#">About</a>
      <a href="#">GitHub</a>
    </div>
  </nav>

  <!-- MAIN CONTAINER -->
  <main style="max-width:720px;margin:0 auto;padding:30px 12px 0 12px;text-align:center;">
    <!-- Header text -->
    <header style="margin-bottom:1.5rem;">
      <h1 style="margin-bottom:.2em;">Welcome to the Knowledge Portal <span style="font-size:40px;">ğŸŒ</span></h1>
      <p style="font-size:1.12rem; color:#555;">Your one-stop gateway for curated learning and exploration</p>
    </header>
  
    <!-- Command Input section -->
    <section style="margin-bottom:2.2rem;">
      <input 
        type="text" 
        id="commandInput" 
        placeholder="ğŸ‘‰ Try /study, /science, /maths etc..."
        onkeypress="if(event.key==='Enter'){processCommand();}"
        style="width:65%;max-width:320px;padding:11px 16px;margin-right:8px;"
      />
      <button onclick="processCommand()" style="padding:10px 18px;font-weight:bold;">Search</button>
    </section>
  
    <!-- Hints for user -->
    <section>
      <h2 style="font-weight:600;margin-bottom:10px;">Available Commands <span style="font-size:1.3em;">âš¡</span></h2>
      <div style="
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
        margin-bottom:10px;
      " id="commandGrid">
        <!-- Command badges generated by JS -->
      </div>
    </section>
  
    <!-- Results -->
    <section id="results" style="margin:2.2rem 0;">
      <div class="placeholder" style="font-size:1.05rem; color: #888;">ğŸ’¡ Type a command above to see top websites!</div>
    </section>
  </main>

  <!-- Footer -->
  <footer style="text-align:center;color:#b0b0b0;font-size:1rem;margin:32px auto 14px auto;">
    Made with <span style="color:#ff6363;font-size:1.1em;">â¤ï¸</span> by Mayank | Class 9 | Knowledge Portal v1.0
  </footer>

  <!-- Command badges injection via JS for flexible expansion -->
  <script>
  const commands = [
    "/study", "/science", "/maths", "/history", "/english", "/facts", "/tech", "/geography",
    "/news", "/sports", "/quotes", "/puzzles", "/history-facts", "/projects", "/ai", "/coding"
  ];

  document.addEventListener("DOMContentLoaded", function() {
    const grid = document.getElementById('commandGrid');
    commands.forEach(cmd => {
      const span = document.createElement('span');
      span.textContent = cmd;
      span.className = 'command-badge';
      grid.appendChild(span);
    });
  });
</script>
  </script>
  <script src="script.js"></script>
 </body>
</html>
